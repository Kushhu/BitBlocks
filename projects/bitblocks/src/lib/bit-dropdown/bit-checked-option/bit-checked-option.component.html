<div
    class="bit-dropdown-option"
    [ariaSelected]="selected"
    [class.bit-option-selected]="selected"
    [class.bit-dropdown-option-focus]="tabFocus"
    [hidden]="!active"
    (click)="_dropper.select(this)"
>
    <div class="bit-option-overflow">
        <input type="checkbox" [(ngModel)]="selected" />
        <div #optionEle>
            <ng-content></ng-content>
        </div>
    </div>
</div>
